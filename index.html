<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crie seu evento</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">

<header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar sua mentoria</p>
</header>

<form id="formulário">

<fieldset >
  <div class="fieldset-wrapper">
  
  <legend>Informações pessoais</legend>

  <div class="input-wrapper">
    <label for="name">Nome</label>
    <input type="text" id="name" required/>

    <label for="surname">Sobrenome</label>
    <input type="text" id="surname" required>
  </div>

  <div class="input-wrapper">
    <label for="e-mail">E-mail<span>(Digite um E-mail válido)</span></label>
    <input type="email" id="email" required/>
  </div>
  
  <div class="input-wrapper">
    <label for="password">Senha <span>(minimo de 6 caracteres)</span></label>
    <input type="password" id="password" required>
  </div>
</div> 
</div>
</fieldset>



<fieldset>
  <div class="fieldset-wrapper">
    <legend>Informações do mentor</legend>
    
    <div class="input-wrapper">
      <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
      <input type="email" id="mentor-name" required/>
    </div>
</div>
</fieldset>


<fieldset>
  <div class="fieldset-wrapper">
    <legend>Seus horários disponíveis</legend>

    <p>Primeira mentoria</p>

    <div class="col-3">
      <div class="input-wrapper">
        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
        <input type="date" id="event-date" required/>
      </div>

      <div class="input-wrapper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin" required/>
      </div>

      <div class="input-wrapper">
        <label for="event-end">Até</label>
        <input type="time" id="event-end" required />
      </div>
      
      <p>segunda mentoria</p>
      
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" required/>
        </div>
  
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin" required/>
        </div>
  
        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="event-end" required />
        </div>
    </div>
  </div>
</fieldset> 
</form> 

<footer>
  <input 
  class="button"
  type="submit" 
  form="formulário"
  value="Salvar evento">
</footer>


</div>
</body>
</html>
